<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro Clock</title>

  <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Spectral" rel="stylesheet">
  <link href="main.css" rel="stylesheet">

</head>

<body>
  <h1>Pomodoro Clock</h1>
  <div class="pomodoro-body">
    <div class="progress-bar"></div>
    <div class="counter"><span class="countdown"></span></div>
  </div>

  <div class="controls">
    <form class="countdown-details">
      <label for="work-interval">Work Interval</label>
      <div class="input-wrapper">
        <input type="text" name="work-interval" value="5">
        <label for="work-interval">min(s)</label>
      </div><!-- .input-wrapper -->
      <br>
      <label for="break-interval">Break Interval</label>
      <div class="input-wrapper">
        <input type="text" name="break-interval" value="1">
        <label for="break-interval">min(s)</label>
      </div><!-- .input-wrapper -->
      <button class="pomodoro-button">START</button>
    </form>
  </div><!-- .controls -->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
